<!DOCTYPE html>
<html>
<head>
  <style>
    /* 原有样式保持不变 */
    :root { --chart-size: 400px; --chart-font: 'Segoe UI', sans-serif; --chart-border: 2px solid #e0e0e0; }
    .control-panel { margin: 2rem 0; padding: 1.5rem; background: #f8f9fa; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 600px; }
    
    /* 新增数据列表样式 */
    .data-list {
      margin: 1rem 0;
      border: var(--chart-border);
      border-radius: 4px;
      max-height: 200px;
      overflow-y: auto;
    }
    .data-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem;
      border-bottom: 1px solid #eee;
    }
    .data-item:last-child { border-bottom: none; }
    .delete-btn {
      background: #ff6b6b;
      color: white;
      padding: 0.3rem 0.8rem;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
</head>
<body>
  <div class="control-panel">
    <div class="input-group">
      <input type="text" id="category" placeholder="输入分类名称">
      <input type="number" id="value" placeholder="输入数值">
      <button id="addBtn" onclick="addDataItem()">添加数据</button>
    </div>
    <div class="button-group">
      <button id="renderBtn" onclick="renderChart()">生成图表</button>
    </div>
    <!-- 新增数据列表容器 -->
    <div class="data-list" id="dataList"></div>
  </div>
  <div class="chart-container">
    <div id="chart" style="width: var(--chart-size); height: var(--chart-size);"></div>
  </div>
  <script>
    let tempDataStorage = [];
    let chartInstance = null;

    // 新增：更新数据列表显示
    function updateDataList() {
      const listContainer = document.getElementById('dataList');
      listContainer.innerHTML = tempDataStorage.map((item, index) => `
        <div class="data-item" data-index="${index}">
          <span>${item.label}：${item.value}</span>
          <div class="delete-btn">删除</div>
        </div>
      `).join('');
    }

    // 修改后的添加数据函数
    function addDataItem() {
      const category = document.getElementById('category').value.trim();
      const value = Number(document.getElementById('value').value);
      if (category && value > 0) {
        tempDataStorage.push({ label: category, value });
        document.getElementById('category').value = '';
        document.getElementById('value').value = '';
        updateDataList(); // 新增：更新列表显示
      } else {
        alert('请输入有效的分类名称和正数数值');
      }
    }

    // 新增：删除数据项函数
    function handleDelete(index) {
      tempDataStorage.splice(index, 1);
      updateDataList();
      if (chartInstance) renderChart(); // 删除后自动更新图表
    }

    // 事件委托处理删除操作
    document.getElementById('dataList').addEventListener('click', (e) => {
      if (e.target.classList.contains('delete-btn')) {
        const index = e.target.closest('.data-item').dataset.index;
        handleDelete(index);
      }
    });

    // 修改后的渲染图表函数
    function renderChart() {
      if (!tempDataStorage.length) {
        alert('请先添加数据');
        return;
      }
      const option = {
        tooltip: { trigger: 'item' },
        series: [{
          type: 'pie',
          data: tempDataStorage.map(item => ({ name: item.label, value: item.value })),
          radius: '70%',
          itemStyle: { borderRadius: 8, borderColor: '#fff', borderWidth: 2 }
        }]
      };
      if (!chartInstance) {
        chartInstance = echarts.init(document.getElementById('chart'));
      }
      chartInstance.setOption(option);
    }
  </script>
</body>
</html>
